        <p>初めに言があったかもしれない。
        言は神と共にあったかもしれない。
        言は神であったかもしれない。
        この言は、初めに神と共にあったかもしれない。
        万物は言によって成ったかもしれない。
        成ったもので、言によらずに成ったものは何一つなかったかもしれない。
        言の内に命があったかもしれない。
        命は人間を照らす光であったかもしれない。
        光は暗闇の中で輝いているかもしれない。
        暗闇は光を理解しなかったかもしれない。
        </p>
